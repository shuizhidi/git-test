<!DOCTYPE html>
<html>
<head>
	<title>安全登录页面</title>
	<style>
		body {
			background-color: #f2f2f2;
		}
		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
		}
		form {
			background-color: #fff;
			border-radius: 5px;
			padding: 20px;
			margin: 0 auto;
			width: 300px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #666;
		}
		input[type="text"], input[type="password"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0,0,0,0.1);
			margin-bottom: 20px;
			font-size: 16px;
			color: #333;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-bottom: 20px;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>安全登录</h1>
	<form>
		<label for="username">用户名:</label>
		<input type="text" id="username" name="username"><br><br>
		<label for="password">密码:</label>
		<input type="password" id="password" name="password"><br><br>
		<input type="submit" value="提交">
	</form>
</body>
</html>
